<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header + navigation bar. See index for more documentation -->
    <header>
        <div class="container" id="headerMobile">
            <div class="row">
                <div class="col-md-7 justify-content-start">
                    <h1>Alex (Khoa) Le</h1>
                </div>
                <div class="col-md-5">
                    <ul class="nav" id="navCenter">
                        <li class="nav-link">
                            <a class="nav-item" href="./index.html">About</a>
                        </li>
                        <p class="divider">|</p>
                        <li class="nav-link">
                            <a class="nav-item" href="./portfolio.html">Portfolio</a>
                        </li>
                        <p class="divider">|</p>
                        <li class="nav-link navEnd">
                            <a class="nav-item active" href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content container -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <main class="wrapper">
                    <h2>Contact Me</h2>
                    <hr />
                    <form>
                        <div class="form-group">
                            <label for="nameInput">Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="example@example.com">
                        </div>
                        <div class="form-group">
                            <label for="messageInput">Message</label>
                            <textarea class="form-control" id="messageInput" rows="5"
                                placeholder="Your message here..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </main>
            </div>
        </div>
    </div>


    <div class="fillSpace"></div>

    <footer class="footer">
        Copyright
    </footer>
</body>

</html>
